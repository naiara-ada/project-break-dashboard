<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>My Project</title>
</head>
<body>
    <main class="mainsection">
        <!-- links-->
        <section class="leftsection">
            <div class="containermylink">
                <h2>Añade tu enlace de interés</h2>
                <input type="text" id="inputNameID" class="inputlink" placeholder="Nombre de tu enlace">
                <input type="text" id="inputLinkID" class="inputlink" placeholder="Pega aquí la URL">
                <button id="btnLinkID" class="btnLink">Añadir enlace</button>
                <div id="containeritems" class="containeritems"></div>            
            </div>
        </section>       
        
        <section class="rightsection">
            <!-- CLOCK-->
            <div class="clocksection"> 
                <div class="timeclass"> </div>
                <div class="dateClass"> </div>                
            </div>    

            <!-- WEATHER-->
            <div class="weathersection">
                    
                <div class="containerWeather">
                    <div id="locationID" class="locationID"> </div>
                    <div id="currentWeatherID" class="currentWeatherID"> </div>
                    <div id="weatherperhourID" class="weatherperhourID"> </div>
                </div>    
            </div>    

            <!-- PASSWORD-->
            <div class="containerPass">
                <p>Crea tu contraseña segura <span class="material-symbols-outlined">lock</span></p>
                <div class="passwordframe">
                    <p>Numero de caracteres de la contraseña</p>
                    <div class="formclass">
                        <input type="number" min="12" max="50" class="inputnumber" id="inputnumber" value ="12">
                        <button id="btnPassword" class="btnPassword">Generar Contraseña</button>
                    </div>
                    <p id="passwordgenerated"></p>
                </div>
        
            </div>
            
        </section>
        
    
  

    </main>
    
    <footer class="footerclass">
        <nav class="footernav">
            <a href="./weather.html"><span class="material-symbols-outlined">partly_cloudy_day</span></a>
            <a href="./clock.html"><span class="material-symbols-outlined">nest_clock_farsight_analog</span></a>
            <a href="./password.html"><span class="material-symbols-outlined">lock</span></a>        
            <a href="./mylinks.html"><span class="material-symbols-outlined">link</span></a>
        </nav>
    </footer>

    <script src="./scripts/weather.js"></script>
    <script src="./scripts/background.js"></script>
    <script src="./scripts/clock.js"></script>
    <script src="./scripts/mylinks.js"></script>
    <script src="./scripts/passwords.js"></script>
</body>
</html>
