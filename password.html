<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Password</title>
</head>
<body>
    <header class="headerclass" >
        <a href="./index.html">HOME</a>
    </header>
    
    <section>
        <div class="containerPass">
            <p>Crea tu contraseña segura <span class="material-symbols-outlined">lock</span></p>
            <div class="passwordframe">
                <p>Numero de caracteres de la contraseña</p>
                <div class="formclass">
                    <input type="number" min="12" max="50" class="inputnumber" id="inputnumber" value ="12">
                    <button id="btnPassword" class="btnPassword">Generar Contraseña</button>
                </div>
                <p id="passwordgenerated"></p>

            </div>

        </div>


    </section>

    
    <script src="./scripts/background.js"></script>
    <script src="./scripts/passwords.js"></script>
</body>
</html>
